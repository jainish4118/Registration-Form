<html>
<head>
    <title>BOOTSTRAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrapform.css">
</head>
<body>
    <script src="bootstrapform.js"></script>
    <div class="main">
        <h1 class="heading">
            <center>REGISTRATION FORM</center>
        </h1>
        
        <div class="form-floating m-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Full Name">
            <label for="floatingInput">FULL NAME</label>
        </div>

        <div class="form-floating m-3">
            <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com">
            <label for="floatingGrid">EMAIL</label>
        </div>

        <div class="form-floating m-3">
            <input type="text" class="form-control" id="floatingUsername" placeholder="Username">
            <label for="floatingUsername">USERNAME</label>
        </div>

        <div class="form-floating m-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">PASSWORD</label>
        </div>

        <div class="form-floating m-3">
            <textarea type="address" class="form-control" id="floatingAddress" placeholder="Address" rows="3"></textarea>
            <label for="floatingAddress">ADDRESS</label>
        </div>

        <div class="form-floating m-3">
            <input type="number" class="form-control" id="floatingNumber" placeholder="Contact Number">
            <label for="floatingNumber">CONTACT NUMBER</label>
        </div>

        <div class="Gen">GENDER:</div>
        <div class="form-check m-3">
            <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="Male">
            <label class="form-check-label" for="flexRadioDefault1">Male</label>
        </div>
        <div class="form-check m-3">
            <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="Female">
            <label class="form-check-label" for="flexRadioDefault2">Female</label>
        </div>

        <div class="m-3">
            <input class="btn btn-primary" onclick="handleclick()" type="button" value="Submit">
        </div>
    </div>
</body>
</html>
